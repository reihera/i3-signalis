# Defaults
inactive-opacity = 1;
active-opacity = 1;

backend = "xrender";

# Custom opacity for terminal
#opacity-rule = [
#  "90:class_g = 'kitty' && focused",
#  "90:class_g = 'kitty' && !focused"
#];


rules = (
{match = "_NET_WM_NAME *= 'wefwef'";
  corner-radius = 16;
  blur-background = false;
  opacity = 0.5;
  },
{match = "class_i *= 'gnome'";
  corner-radius = 16;
  blur-background = false;
  },
{match = "class_i = 'xfce4-session'";

animations {
    enabled = yes
    bezier = wind, 0.5, 0.9, 0.1, 1.05
    bezier = winIn, 0.5, 1.1, 0.1, 1.1
    bezier = winOut, 0.5, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 2, 9, wind, slide
    animation = windowsIn, 2, 9, winIn, slide
    animation = windowsOut, 1, 9, winOut, slide
    animation = windowsMove, 1, 3, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

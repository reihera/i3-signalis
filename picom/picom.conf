  animations = (
    {
    triggers = ["open", "show"];
    opacity = {
      curve = "linear";
      duration = 0.25;
      start = 0;
      end = "window-raw-opacity";
    };
  },
   {
    triggers = ["close", "hide"];
    opacity = {
      curve = "linear";
      duration = 0.25;
      start = "window-raw-opacity-before";
      end = 0;
    }
  })},
